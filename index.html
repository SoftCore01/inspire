<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Insure landing page</title>
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <a href="/">
      <img src="./public/logo.svg" alt="logo-icon">
    </a>
    <nav class="desktop-nav">
      <a href="#how-we-work">HOW WE WORK</a>
      <a href="#blog">BLOG</a>
      <a href="account">ACCOUNT</a>
      <button>View Plans</button>
    </nav>
    <nav class="mobile-nav">
      <a href="#how-we-work">HOW WE WORK</a>
      <a href="#blog">BLOG</a>
      <a href="account">ACCOUNT</a>
      <button>View Plans</button>
    </nav>
    <div class="burger">
      <img class="burger-img" src="./public/icon-hamburger.svg" alt="icon-hamburger">
      <img class="close" src="./public/icon-close.svg" alt="close-icon">
    </div>
  </header>

  <main>
    <div class="intro">
      <img class="mobile-img" src="./public/bg-pattern-intro-right-mobile.svg" alt="">
      <img class="desktop-img" src="./public/bg-pattern-intro-left-desktop.svg" alt="">
    </div>
    
    <section class="img">
      <img class="desktop-img" src="./public/image-intro-desktop.jpg" alt="desktop-img-intro">
      <img class="mobile-img" src="./public/image-intro-mobile.jpg" alt="">
    </section>

    <section class="humanize-section">
      <div>
        <h1>Humanizing your insurance.</h1>
        <p>
          Get your life insurance coverage easier and faster. We blend our expertise and technology to help you find the plan that`s right for you. Ensure you and your loved ones are protected.
        </p>
        <button>VIEW PLANS</button>
      </div>
      
    </section>
  </main>

</body>
</html>
